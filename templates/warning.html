<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
        <title>KSUBF 포도스탬프 회원탈퇴</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-touch-icon.png')}}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon-16x16.png')}}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </head> 
   <body>
       <div id="header">
                <h1 style=text-align:center>포도 스템프 회원탈퇴</h1>
                <div class="login_info">
                    {%if userid%}
                    {{userid}}
                    {%endif%}
                </div>
           </div>
       </div>
       <div id="body">
        <div class="container my-3">
            <div class="row mt-5">
                <div class="col-12">
                    <b style="font-size:30pt;font-weight:bold;color:red;text-align:center">회원 탈퇴 시 모든 정보가 사라집니다.<br>동의하십니까?</b>
                    <br>
                <form method="POST" >
                    {{form.csrf_token}}
                    <button type="submit" class="btn btn-primary">회원 탈퇴</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/edit/{{userid}}'">취소</button>
                </form>
            </div>
        </div>
       </div>
   </body>
</html>
